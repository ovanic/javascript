<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<title>Verduleria Mamanini</title>
</head>
<body>
<header>
    <nav class="page-index">
    <h1>Verduleria Mamanini</h1>
</nav>
</header>
<main>
<section class="contenedor">
    <div class="producto">
        <h2>Banana</h2>
        <img src="./images/kiwi.jpg" alt="Producto 1">
        <h3>Precio por kg $3000</h3>
        <input type="number" class="cantidad" value="0" min="0">
        <button class="button-add" onclick="addToCart(this)">Agregar</button>
    </div>
    <!-- Other product elements -->
</section>
</main>
<footer>
    <button class="button-pay" onclick="pay()">Pagar</button>
    <p>Total: <span id="total">0</span></p>
</footer>
<script src="main.js"></script>
</body>
</html>
